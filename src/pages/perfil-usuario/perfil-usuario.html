<ion-header>

  <ion-navbar color="forApp">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    

<ion-avatar item-start>
  <div *ngIf="imgsource">  
     <div class="posicionAvatar"> 
     <img src="{{imgsource}}" class="avatar">
    </div>
  </div> 

  <div *ngIf="imgsource == null">  
      <div class="posicionAvatar"> 
      <!-- <img src="https://firebasestorage.googleapis.com/v0/b/talkmeapp-59cd7.appspot.com/o/profile.jpg?alt=media&token=49342799-8b44-4c47-b37e-b6e13cd246cb" width="20%"> -->
      </div>
    </div>  
    
  </ion-avatar>


  <h2 col-12>{{(perfilDatos | async)?.nickname}}</h2>
  <h2 col-12>{{(perfilDatos | async)?.nombre}} {{(perfilDatos | async)?.apellido}}</h2>
  <h2 col-12>{{(perfilDatos | async)?.edad}}</h2>


  <button ion-button block (click)="editarPerfil()" color="primary">Editar Perfil</button>


</ion-content>
