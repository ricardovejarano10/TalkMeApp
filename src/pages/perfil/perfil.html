<ion-header>

  <ion-navbar color="forApp">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nickname</ion-label>
    <ion-input [(ngModel)]="perfil.nickname" required></ion-input>
    
  </ion-item>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="perfil.nombre" required></ion-input>
    
  </ion-item>

  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input [(ngModel)]="perfil.apellido" required></ion-input>
    
  </ion-item>

  <ion-item>
      <ion-label floating>Edad</ion-label>
      <ion-input [(ngModel)]="perfil.edad"  type="number" required></ion-input>
      
  </ion-item>

  <button ion-col col-12 ion-button round (click)="store()" color="secondary" margin-top>Subir Foto</button>
  <button ion-col col-12 ion-button round (click)="crearPerfil()" color="forApp" margin-top>Actualizar Perfil</button>

</ion-content>
