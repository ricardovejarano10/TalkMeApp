<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="login-main">
    <div text-center>

        <div class="login-title">  
        <h1 class="login-title-font">TalkMe</h1>
        </div>  

        <div class="form">
            <ion-item>
                <ion-label floating>Correo Electronico</ion-label>  
                <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>  
              
        <ion-item>
            <ion-label floating>Contrase√±a</ion-label>  
            <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item> 
        </div>
    </div>
    
    <div class="buttons">
    <button ion-col col-12 ion-button round color="primary" (click)="registro(usuario)">Registrarse</button>
    </div>

</div> 
</ion-content>
