<ion-content class="tutorial-page">
  
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
          <ion-buttons end>
            <button ion-button (click)="omitir()" color="forApp">Omitir</button>
          </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="assets/img/refresh.png" class="fotoFinal" />
        <h2 class="slide-title">Recarga el mapa para ver quién se ha conectado</h2>
        <button ion-button clear (click)="omitir()" color="forApp">
          Ahora estás listo
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
