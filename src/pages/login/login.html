<ion-content padding class="login-bg">
  <div class="login-main">
    <div text-center>
      <!-- Las letras del titulo de la aplicación en el login -->
      <div class="login-title">
        <h1 class="login-title-font">TalkMe</h1>
      </div>

    <div class="form">  
      <ion-item color="itemLight">
        <ion-label color="primary" floating>Correo</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="usuario.email" required></ion-input>
      </ion-item>

      <ion-item color="itemLight">
          <ion-label color="primary" floating>Contraseña</ion-label>
          <ion-input type="password" color="primary" name="pass" [(ngModel)]="usuario.password" required></ion-input>
      </ion-item>
    </div>

  </div>

  <div text-center class="buttons">  
    <button ion-col col-12 ion-button round (click)="login(usuario)"  class="buttonLogin">Iniciar Sesión</button>
    <button ion-button col-12 clear color="primary" (click)="registro()" class="buttonRegistro">Registro</button>
  </div>
  
  </div> <!-- cierra la clase login-main -->
</ion-content>
