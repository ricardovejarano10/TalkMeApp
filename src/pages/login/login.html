<ion-content padding class="login-bg">
  <div class="login-main">
    <div text-center>
      <!-- Las letras del titulo de la aplicación en el login -->
      <div class="login-title">
        <h1 class="login-title-font">TalkMe</h1>
      </div>

      <div class="form">

        <ion-row>
          <ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>
            <ion-item color="itemLight">
              <ion-label color="light" floating>Correo</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="usuario.email" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>
            <ion-item color="itemLight">
              <ion-label color="light" floating>Contraseña</ion-label>
              <ion-input type="password" color="primary" name="pass" [(ngModel)]="usuario.password" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>

    </div>


    <div class="buttons" margin-top>
      <button ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 ion-button round (click)="login(usuario)" class="buttonLogin"
        color="light">Iniciar Sesión</button>
      <button ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 ion-button clear color="light" (click)="registro()" class="buttonRegistro">Registro</button>
    </div>
  </div>
</ion-content>
