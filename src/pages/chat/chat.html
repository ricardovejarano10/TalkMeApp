<ion-header>

  <ion-navbar color="forApp">
    <ion-title>{{(perfilDatosUs | async)?.nombre}} {{(perfilDatosUs | async)?.apellido}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrarChat()">cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div id="chatMessages">

  <div class="message" *ngFor="let message of messages" >
    <div [class]="message.key == key 
      ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
      <!-- <div class="username">{{(perfilDatos | async)?.nickname}}</div> -->
      <div class="message">{{message.message}}</div>
    </div> 
  </div>

</div>


</ion-content>


<ion-footer>

    <div id="footer">
      <div class="elem"><ion-input type="text" placeholder="Escribe mensaje" [(ngModel)]="message"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="send()"><ion-icon name="send"></ion-icon></button></div>
    </div>

</ion-footer>
