<ion-header>

  <ion-navbar color="forApp">
    <ion-title>Interacciones</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="chat-main">

  
      <div class="items">
        <ion-row>
          <p ion-col col-12 *ngFor="let item of items | async"><img src="assets/img/profile.png">{{item.message}}</p>
        </ion-row>
      </div>
    
      <div class="mensaje">
       
        <ion-row >
          <input ion-col col-12 type="text" id="message" placeholder="Escribe tu mensaje"  (keyup.enter)="Send($event.target.value)"
            [(ngModel)]="msgVal" />
        </ion-row>
       
      </div>
    


  </div>


</ion-content>
