<ion-header>

  <ion-navbar color="forApp">
    <ion-title>Tienda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col ion-col col-12 col-md-6 col-lg-4  *ngFor="let item of items">
         <ion-card>
             <img src="{{item.imagen}}"/>
             <ion-card-content>
               <ion-card-title>{{item.nombre}}</ion-card-title>
               <div><ion-icon name="logo-usd"></ion-icon>{{item.precio}}</div>
               <div>{{item.descripcion}}</div>
               <button ion-button block color="forApp" (click)="comprar()">Comprar</button>
               </ion-card-content>
           </ion-card>
         </ion-col>  
     
       </ion-row>  

</ion-content>
