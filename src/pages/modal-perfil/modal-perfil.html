<ion-header>

  <ion-navbar color="forApp">
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrarModal()">cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
        <div class="posicionAvatar"> 
        <img src="{{imgsource}}" class="avatar">
       </div>
<div class="customProfile" text-center>   
  <p class="etiquetas">Nickname</p>
  <p>{{(perfilDatos | async)?.nickname}}</p>
  <p class="etiquetas">Nombre</p>
  <p>{{(perfilDatos | async)?.nombre}} {{(perfilDatos | async)?.apellido}}</p>
  <p class="etiquetas">Edad</p>
  <p>{{(perfilDatos | async)?.edad}}</p>
</div>
<button col-12 ion-button color="forApp" (click)="chatear()">Chatear</button>

  
</ion-content>
